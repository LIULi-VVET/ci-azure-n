# https://dev.azure.com/home-assistant
# Explicit Cache Save: Dont wait with cache save for all the other task in this job to complete (Â±30 minutes), other parallel jobs might utilize this

parameters:
  keyfile: ''
  build: ''


steps:
- script: |
    echo "##vso[task.setvariable variable=pythonCacheVersion]$(python --version)"
  displayName: 'Set python version for requirement cache'
- task: Cache@2
  inputs:
    key: ${{ parameters.keyfile }} | "$(pythonCacheVersion)"
    path: tmp_cache/venv
    cacheHitVar: CacheRestored
- script: |
    ${{ parameters.build }}

    mkdir -p tmp_cache/venv
    tar -czf tmp_cache/venv/homeassistant.tar.gz venv
  displayName: 'Create Virtual Environment & Install Requirements'
  condition: and(succeeded(), eq(variables['CacheRestored'], 'false'))
- script: |
    tar -xzf tmp_cache/venv/homeassistant.tar.gz
  displayName: 'Restore Virtual Environment'
  condition: and(succeeded(), eq(variables['CacheRestored'], 'true'))
